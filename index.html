  <!-- CDN BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- HOJA DE ESTILOS CSS -->
  <link rel="stylesheet" rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" href="./assets/img/calcular.png">
  <title>Calculadora</title>
</head>

<body>
  <!-- INICIO DE LA CABECERA -->
  <header id="header">
    <div class="wrap">
      <div id="logo">
        <div class="titulo">
          <h3>PROYECTO DE JAVASCRIPT</h3>
        </div>
      </div>
    </div>
  </header>
  <!-- FIN DE LA CABECERA -->

  <section class="wrap">
    <!-- INICIO DEL BANNER -->
    <div id="tituloPagina">
      <h1>CALCULADORA DE COMPRAS</h1>
    </div>
    <!-- FIN DEL BANNER -->

  

    

    <!-- INICIO DE TABLA -->
    <div class="contenido">

      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
          class="fa-light fa-plus"></i> Agregar manualmente</button>

      <table class="table table-bordered mt-4" >
        <thead>
          <tr>
            <th class="text-center" scope="col">#</th>
            <th class="text-center" scope="col">DETALLE</th>
            <th class="text-center" scope="col">CANTIDAD</th>
            <th class="text-center" scope="col">PRECIO UNITARIO</th>
            <th class="text-center" scope="col">PRECIO</th>
            <th class="text-center" scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="productTable">
          
        </tbody>
      </table>

      <div class="card">
        <div class="card-body">
          <p>El subTotal es <span id="subtotalPagar">$ 0.00</span></p>
          <p>El IVA es <span id="ivaPagar">$ 0.00</span></p>
          <p>El Total a pagar es <span id="totalPagar">$ 0.00</span></p>
        </div>
      </div>
    </div>
    <!-- FIN DE TABLA -->

    <!-- INICIO DE ECOMMERCE -->
    <div class="contenido">
      <div class="text-center fw-bold">
        <h3>PRODUCTOS DISPONIBLES</h3>
      </div>
      <div id="lista-cursos"  class="container my-3  pt-3">
        <div class="row" id="insertDOMcontent"></div>	
      </div>
    </div>
    <!-- FIN DE ECOMMERCE -->

    
    
  </section>


  <!-- MODDAL PARA AGREGAR UN NUEVO REGISTRO -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">DATOS DEL PRODUCTO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- INICIO DE FORMULARIO -->
          <form id="formProducto">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">DETALLE</label>
              <input type="text" class="form-control" id="inputDetalle" name="detalle" required>
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">CANTIDAD</label>
              <input type="number" min="1" class="form-control" pattern="^[0-9]+" id="inputCantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">PRECIO UNITARIO</label>
              <input type="text" class="form-control" pattern="^[0-9]+(.[0-9]+)?$" id="inputPrecio" name="precioUnitario" required>
            </div>     
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
            </div>

          </form>
          <!-- FIN DE FORMULARIO -->
        </div>
      </div>
    </div>
  </div>

  <!--INICIO FOOTER-->
  <footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/oswaldo.garces.54"
          target="_blank" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" target="_blank" role="button"><i
            class="fab fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/oswaldogarces_/"
          target="_blank" role="button"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1"
          href="https://www.linkedin.com/in/oswaldo-antonio-garces-dorado-920115231/" target="_blank" role="button"><i
            class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/oswaldo9898?tab=repositories"
          target="_blank" role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

      <a class="text-white" href="#">OSWALDO GARCES</a>
    </div>
  </footer>

</body>

</html>
